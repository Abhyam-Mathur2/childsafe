services:
  # Backend API
  - type: web
    name: childsaveenviro-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: AIRPAY_MERCHANT_ID
        sync: false
      - key: AIRPAY_USERNAME
        sync: false
      - key: AIRPAY_PASSWORD
        sync: false
      - key: AIRPAY_API_KEY
        sync: false
      - key: AIRPAY_CLIENT_ID
        sync: false
      - key: AIRPAY_SECRET_KEY
        sync: false
      - key: AIRPAY_IS_TEST
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /health
    
  # Frontend (Static Site)
  - type: web
    name: childsaveenviro-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# Free tier PostgreSQL database (alternative: use external like Neon.tech)
databases:
  - name: childsaveenviro-db
    databaseName: childsaveenviro
    user: childsaveenviro
    plan: free
